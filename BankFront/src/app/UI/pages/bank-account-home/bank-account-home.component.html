<mat-card class="card-bank-account">
  <mat-card-header>
    <h1>Aplicación cuenta bancaria</h1>
  </mat-card-header>
  <mat-card-content class="d-flex align-items-center justify-content-center">
    <form class="w-100" [formGroup]="formBankAccount">
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label># Cuenta Cliente</mat-label>
          <input
            matInput
            placeholder="Digite el número de la cuenta"
            formControlName="accountNumber"
          />
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-label>Tipo de transacción</mat-label>
          <mat-select formControlName="typeTransaction">
            <mat-option
              *ngFor="let item of listActionsOption"
              [value]="item.value"
              >{{ item.label }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>$ Valor transacción</mat-label>
          <input
            matInput
            placeholder="Digite el valor"
            formControlName="valueTransaction"
          />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer class="mt-3">
    <button
      mat-raised-button
      color="primary"
      (click)="onExecuteAction()"
      [disabled]="formBankAccount.invalid"
    >
      Aplicar
    </button>
    <button mat-raised-button color="warn" [disabled]="formBankAccount.invalid">
      Cancelar
    </button>
  </mat-card-footer>
</mat-card>
